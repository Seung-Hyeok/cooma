<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="total/adTemp">

<th:block layout:fragment="adTitle">
	<title>관리자 페이지</title>
</th:block>

<th:block layout:fragment="adContent">
	
	<div class="bhAttend">
		<h2 th:text="${reser.todayStr()}"/>
		<h2 th:text="'오늘의 등원'"/>
	</div>
	
	<div class="bhAttendBig">
		<div class="bhAttendS">
			<div><h3>대형견반</h3></div>
			<div>
				<!--
				<div th:if="${bigDog}">
				    <ul>
				        <li th:each="dog : ${bigDog}" th:text="${dog.dname}"></li>
				    </ul>
				</div>	
				-->
				<table border="" width="100%">
					<tr>
						<td>번호</td>
						<td>이름</td>
						<td>교육</td>
						<td>요청사항</td>
						<td>구분</td>
						<td>등하원</td>
					</tr>
					<tr th:each="dto, dtoStat: ${bigDog}">
						<td th:text="${dtoStat.index+1}" />
						<td><a th:href="@{|/admin/dogInform/${dto.dname}/${dto.pid}|}" th:text="${dto.dname}" /></td>
						<td th:text="${dto.edu}"/>
						<td th:text="${dto.reque}"/>
						<td th:text="${dto.kind}"/>
						<td>버튼</td>
					</tr>
				</table>
			</div>
		</div>
		
		<div class="bhAttendS">
			<div><h3>중소형견반</h3></div>
			<div>
				<table border="" width="100%">
					<tr>
						<td>번호</td>
						<td>이름</td>
						<td>교육</td>
						<td>요청사항</td>
						<td>구분</td>
						<td>등하원</td>
					</tr>
					<tr th:each="dto, dtoStat: ${smallDog}">
						<td th:text="${dtoStat.index+1}" />
						<td><a th:href="@{|/admin/dogInform/${dto.dname}/${dto.pid}|}" th:text="${dto.dname}" /></td>
						<td th:text="${dto.edu}"/>
						<td th:text="${dto.reque}"/>
						<td th:text="${dto.kind}"/>
						<td>버튼</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	
</th:block>

<th:block layout:fragment="adAdd-content">
</th:block>




</html>
