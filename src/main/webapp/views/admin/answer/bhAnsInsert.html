<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="total/adTemp">

<th:block layout:fragment="adTitle">
	<title>관리자_문의답변</title>
</th:block>

<th:block layout:fragment="adContent">
	
<script>
	function trimInput() {
		var inputElement = document.getElementById('getAnswer');
		var trimmedValue = inputElement.value.trim();
		
		if (trimmedValue === "") {
			alert("답변 입력바랍니다.")
			return false; // Submit 막기
		} else {
			return true; // Submit 진행
		}
	}
</script>

	<h2 class="bhH2">1:1 문의 답변</h2>

	<form method="post" th:object="${bhAnsData}">
		<table align="center" class="bhTableD">
			<tr>
				<td class="bhTableDColor">제목</td><td th:text="${bhAnsData.title}" />
				<td class="bhTableDColor">작성자</td><td th:text="${bhAnsData.pid}"/>
			</tr><tr>
				<td class="bhTableDColor">질문등록일</td><td th:text="${bhAnsData.reg_dateStr()}" />
				<td class="bhTableDColor">조회수</td><td th:text="${bhAnsData.cnt}" />
			</tr><tr>
				<td class="bhTableDColor">내용</td><td colspan="3" th:utext="${bhAnsData.getContentBr()}"/>
			</tr>
			
			<tr><td colspan="4"> --- 답변 --- </td></tr>
			
			<tr>
				<td class="bhTableDColor">답변</td>
				<td colspan="3">
					<textarea th:field="*{getAnswer}" class="bhTextA" required/>
				</td>
			</tr>
			<tr>
				<td colspan="4" align="center">
					<a th:href="|/admin/answer/${bhAnsData.no}|" th:text="뒤로" class="bhBigButton"></a>
					<input type="reset" value="초기화" class="bhBigButton"/>
					<input type="submit" value="등록" class="bhBigButton" onclick="return trimInput()"/>
				</td>
			</tr>
		</table>
	</form>
	

</th:block>

<th:block layout:fragment="adAdd-content">
</th:block>

</html>
