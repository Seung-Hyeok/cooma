<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="total/adTemp">

<th:block layout:fragment="adTitle">
	<title>관리자_애견삭제</title>
</th:block>

<th:block layout:fragment="adContent">
	<h2>애견삭제</h2>
	
	<div>
		정말로 <span th:text="${pid}"/>님의 <span th:text="${dname}"/> 정보를 삭제하시겠습니까?
		
		<form method="post">
			<table align="center">
				<tr>
					<td><input type="submit" value="삭제" /></td>
					<td><a th:href="@{/admin/dogDelete/${dname}/${pid}}" th:text="뒤로"></a></td>
				</tr>
			</table>
		</form>
	</div>
	
</th:block>

<th:block layout:fragment="adAdd-content">
</th:block>

</html>
