<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="total/adTemp">

<th:block layout:fragment="adTitle">
	<title>관리자_애견예약출석상세</title>
</th:block>

<th:block layout:fragment="adContent">
	<script th:inline="javascript">
		
	</script>
	
	<div>
		<div th:each="rd : ${days}" style="width: 700px; height: 500px; border: 1px black;">
			<div><span th:text="${rd[0]+'월'}"/></div>
			<div class="bhmonth">
				<div th:each="dn : ${dayName.split('')}" th:text="${dn}"/>
				<div th:each="no : ${#numbers.sequence(1,rd[1],1)}" th:text="''"/>
    			<div th:each="no : ${#numbers.sequence(1,rd[2],1)}" th:text="${no}">
					<div></div>
				</div>
			</div>
		</div>
	</div>
	
</th:block>

<th:block layout:fragment="adAdd-content">
</th:block>

</html>
