<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="total/adTemp">

<th:block layout:fragment="adTitle">
	<title>관리자_공지사항</title>
</th:block>

<th:block layout:fragment="adContent">
	
	
	<h3>공지수정</h3>
	<form method="post" th:object="${mainData}">
		<table border="">
			<tr>
				<td>제목</td><td><input th:field="*{title}" style="width:800px;"/></td>
			</tr><tr>
				<td>작성자</td><td th:text="${mainData.id}"/>
			</tr><tr>
				<td>등록일</td><td th:text="${mainData.date()}"/>
			</tr><tr>
				<td>조회수</td><td th:text="${mainData.cnt}"/>
			</tr><tr>
				<td>이미지</td><td><img  th:src="@{|/dimg/${mainData.photoFile}|}" alt="" width="300px" height="300px"><input type="file" th:field="*{photoFile}" /></td>
			</tr><tr>
				<td>내용</td><td><textarea cols="100" rows="20" th:field="*{content}"></textarea>
			</tr><tr>
				<td colspan="2" align="right">
					<a th:href="|/admin/notice/detail/${mainData.num}|" th:text="뒤로"/>
					<button type="submit">등록</button>
				</td>
			</tr>
		</table>
	</form>
	
	
	
</th:block>



</html>
