<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="total/adTemp">

<th:block layout:fragment="adTitle">
	<title>관리자_예약</title>
</th:block>

<th:block layout:fragment="adContent">
	
	<script>
		function showConfirmation() {
		  var result = confirm("정말로 삭제하시겠습니까?");

		  if (result) {
		    // 확인을 선택한 경우 처리할 작업
		    
		    location.href="/admin/delete/"+[[${mainData.reserNo}]];
		   
		    
		  } else {
		    // 취소를 선택한 경우 처리할 작업
		    alert("취소하였습니다");
		  }
		}
	</script>
	
	<div class="shresermenu">
		<a href="/admin/reservation/1">이용권내역</a>
		<a href="/admin">만료이용권내역</a>
		<a href="/admin/refund">환불내역</a>
	</div>
	
	<h3>상세페이지</h3>
	<table border="">
		<tr>
			<td>예약번호</td><td th:text="${mainData.reserNo}"/>
		</tr><tr>
			<td>아이디</td><td th:text="${mainData.pid}"/>
		</tr><tr>
			<td>강아지이름</td><td th:text="${mainData.dname}"/>
		</tr><tr>
			<td>이용권종류</td><td th:text="|${mainData.kind} (${mainData.gap()})|"/>
		</tr><tr>
			<td>교육</td><td th:text="${mainData.edu}"/>
		</tr><tr>
			<td>신청요일</td><td th:text="${mainData.weeks}"/>
		</tr><tr>
			<td>시작일</td><td th:text="${mainData.sDate()}"/>
		</tr><tr>
			<td>종료일</td><td th:text="${mainData.eDate()}"/>
		</tr><tr>
			<td>결제일</td><td th:text="${mainData.pDate()}"/>
		</tr><tr>
			<!-- <td>결제카드</td><td th:text="${mainData.bank}"/>
		</tr><tr>
			<td>카드번호</td><td th:text="${mainData.account}"/>
		</tr><tr> -->
			<td>이용권금액</td><td th:text="|${mainData.pay()}원|"/>
		</tr><tr>
			<td>교육비</td><td th:text="|${mainData.epay()}원|"/>
		</tr><tr>
			<td>총 결제금액</td><td th:text="|${mainData.tpay()}원|" style="color:blue;"/>
		</tr><tr>
			<td>요청사항</td><td th:text="${mainData.reque}"/>
		</tr><tr>
			<td colspan="2" align="right">
				<a th:href="|/admin/reservation/1|" th:text="뒤로"/>
				<a th:href="|/admin/modify/${mainData.reserNo}|" th:text="수정"/>
				<!-- <a th:href="|/admin/delete/${mainData.reserNo}|" th:text="예약취소"/> -->
				<button onclick="showConfirmation()">이용권취소</button>
			</td>
		</tr>
	</table>
	
	
	
</th:block>



</html>
