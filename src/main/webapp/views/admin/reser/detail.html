<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="total/adTemp">

<th:block layout:fragment="adTitle">
	<title>관리자_예약</title>
</th:block>

<th:block layout:fragment="adContent">
	
	<script>
		function showConfirmation() {
		  var result = confirm("정말로 취소하시겠습니까?");

		  if (result) {
		    // 확인을 선택한 경우 처리할 작업
		    
		    location.href="/admin/delete/"+[[${mainData.reserNo}]];
		   
		    
		  } else {
		    // 취소를 선택한 경우 처리할 작업
		    alert("취소하였습니다");
		  }
		}
	</script>
	
	<div class="shresermenu">
		<a href="/admin/reservation/1">이용권내역</a>
		<a href="/admin/endreservation/1">만료이용권내역</a>
		<a href="/admin/refund/1">환불내역</a>
	</div>
	
	<h2 class="bhH2">이용권상세</h2>
	<table align="center" class="shdetail">
		<tr>
			<td class="shtd">예약번호</td><td th:text="|${mainData.reserNo}번|"  colspan="3" class="shtd2"/>
		</tr><tr>
			<td class="shtd">아이디</td><td th:text="${mainData.pid}" class="shtd2" />
			<td class="shtd">강아지이름</td><td th:text="${mainData.dname}" class="shtd2" />
		</tr><tr>
			<td class="shtd">이용권종류</td><td th:text="|${mainData.kind} (${mainData.gap()})|" class="shtd2"/>
			<td class="shtd">신청교육</td><td th:text="${mainData.edu}" class="shtd2"/>
		</tr><tr>
			<td class="shtd">신청요일</td><td th:text="${mainData.weeks}" class="shtd2" colspan="3"/>
		</tr><tr>
			<td class="shtd">시작일</td><td th:text="${mainData.sDate()}" class="shtd2"/>
			<td class="shtd">종료일</td><td th:text="${mainData.eDate()}" class="shtd2"/>
		</tr><tr>
			<td class="shtd">결제일</td><td th:text="${mainData.pDate()}" class="shtd2" colspan="3"/>
		</tr><tr>
			<!-- <td>결제카드</td><td th:text="${mainData.bank}"/>
		</tr><tr>
			<td>카드번호</td><td th:text="${mainData.account}"/>
		</tr><tr> -->
			<td class="shtd">이용권금액</td><td th:text="|${mainData.pay()}원|" class="shtd2"/>
			<td class="shtd">교육비</td><td th:text="|${mainData.epay()}원|" class="shtd2"/>
		</tr><tr>
			<td class="shtd">총 결제금액</td><td th:text="|${mainData.tpay()}원|" style="color:red;" class="shtd2" colspan="3"/>
		</tr><tr>
			<td class="shtdr">요청사항</td><td th:text="${mainData.reque}" class="shtd2" colspan="3"/>
		</tr><tr>
			<td colspan="4" align="center" class="shtt" >
				<button onclick="location.href='/admin/reservation/1'" >뒤로</button>
				<button th:onclick="|window.location.href='/admin/modify/${mainData.reserNo}'|">수정</button>
				<!-- <a th:href="|/admin/delete/${mainData.reserNo}|" th:text="예약취소"/> -->
				<button onclick="showConfirmation()" id="shbb">이용권취소</button>
				
			</td>
		</tr>
	</table>
	
	
	
</th:block>



</html>
