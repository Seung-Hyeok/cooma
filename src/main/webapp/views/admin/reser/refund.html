<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="total/adTemp">



<th:block layout:fragment="adTitle">
	<title>관리자_예약</title>
</th:block>

<th:block layout:fragment="adContent">
	
	<div class="shresermenu">
		<a href="/admin/reservation/1">예약내역</a>
		<a href="/admin/refund">환불내역</a>
	</div>
	
	<h3>환불리스트</h3>
	<table border="" align="center" style="">
		<tr style=""align="center">
			<td>예약번호</td>
			<td>아이디</td>
			<td>강아지이름</td>
			<td>이용권종류</td>
			<td>신청교육</td>
			<td>결제일</td>
			<td>결제금액</td>
			<td>환불은행</td>
			<td>환불계좌</td>
			<td>환불금액</td>
		</tr>
		<tr th:each="dto, dtostat : ${mainData}">
			<td th:text="${dto.reserNo}" align="center"/>
			<td th:text="${dto.pid}"/>
			<td th:text="${dto.dname}"/>
			<td th:text="|${dto.kind} (${dto.gap()})|"/>
			<td th:text="${dto.edu}" align="center"/>
			<td th:text="${dto.pDate()}"/>
			<td th:text="${dto.tpay()}"/>
			<td th:text="${dto.bank}"/>
			<td th:text="${dto.account}"/>
			<td th:text="${dto.refund()}" style="color:red;"/>
		</tr>
	
	</table>
	
	
	
</th:block>



</html>
