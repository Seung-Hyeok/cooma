<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultroq.net.nz/thymeleaf/layout"
layout:decorate="total/userTemp">
<th:block layout:fragment="title">
<title>회원 이용권</title>
</th:block>

<th:block layout:fragment="content">
<div class="myPageMenu">
<a href="/user/myPage/memPage">내정보</a>
<a href="/user/myPage/dogJoinChk">애견등록</a>
<a href="/user/myPage/dogList">내애견리스트</a>
<a href="/user/myPage/gsMyList">내 이용권</a>
<a href="/user/question/questionInsert">1:1 문의</a>
<a href="/user/question/queList/1">문의내역</a>
</div>
<div class="myBuyMenu">
<a href="/user/myPage/gsMyList">현재 이용권</a>
<a href="/user/myPage/gsMyOld">만료 이용권</a>
</div>
<h1>회원 이용권</h1>
	<div class="buyList">
		<div  th:each="dto , dtoStat: ${buyList}">
			번호 : <a th:href="@{|/user/myPage/buyDetail/${dto.reserNo}|}" ><span th:text="${dto.reserNo}"></span></a>&nbsp;&nbsp;&nbsp;
			강아지 이름 : <span th:text="${dto.dname}"></span> &nbsp;&nbsp;&nbsp;
			이용권 종류 : <span th:text="${dto.kind}"></span> &nbsp;&nbsp;&nbsp;
			추가 교육 : <span th:text="${dto.edu}"></span> &nbsp;&nbsp;&nbsp;
			등원 날짜 : <span th:text="${dto.startD}"></span> &nbsp;&nbsp;&nbsp;
			종료 날짜 : <span th:text="${dto.endD}"></span> &nbsp;&nbsp;&nbsp;
			요일 : <span th:text="${dto.weeks}"></span> &nbsp;&nbsp;&nbsp;
			가격 : <span th:text="${dto.totFee}">원</span> &nbsp;&nbsp;&nbsp;
		</div>
	</div>

</th:block>

<th:block layout:fragment="add-content">
</th:block>
</html>
