<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultroq.net.nz/thymeleaf/layout"
layout:decorate="total/userTemp">
<th:block layout:fragment="title">
<title>회원 이용권</title>
</th:block>

<th:block layout:fragment="content">
<div class="myPageMenu">
<a href="/user/myPage/memPage">내정보</a>
<a href="/user/myPage/dogJoinChk">애견등록</a>
<a href="/user/myPage/dogList">내애견리스트</a>
<a href="/user/myPage/gsMyList">내 이용권</a>
<a href="/user/question/questionInsert">1:1 문의</a>
<a href="/user/question/queList/1">문의내역</a>
</div>
<div class="myBuyMenu">
<a href="/user/myPage/gsMyList">현재 이용권</a>
<a href="/user/myPage/gsMyOld">만료 이용권</a>
</div>

<div class="hmqueList">
<h1>회원 이용권</h1>
<table>
	<tr>
		<td colspan="7" align=center class="hmtitlekind">현재 사용, 사용 예정인 이용권</td>
	</tr>
	<tr class="quetitle">
		<td class="tt">번호</td>
		<td class="tt">시작, 종료일</td>
		<td class="tt">종류</td>
		<td class="tt">강아지</td>	
		<td class="tt">요일</td>
		<td class="tt">상태</td>
	</tr>
	<tr class="quetitle" th:each="dto , dtoStat: ${buyList}">
		<td class="linknocolor"><a th:href="@{|/user/myPage/buyDetail/${dto.reserNo}|}" ><span th:text="${dto.reserNo}"></span></a></td>
		<td th:text="${dto.startD+'~'+dto.endD}"></td>
		<td th:text="${dto.kind}"></td>
		<td th:text="${dto.dname}"></td>
		<td th:text="${dto.weeks}"></td>
		<th:block th:if="${dto.startDate()}">
		<td style="color:dodgerblue;" th:text="${'현재 이용중'}"></td>
		</th:block>
		<th:block th:unless="${dto.startDate()}">
		<td style="color:#808080;" th:text="${'사용 예정'}"></td>
		</th:block>
	</tr>
	
</table>
</div>
</th:block>

<th:block layout:fragment="add-content">
</th:block>
</html>
