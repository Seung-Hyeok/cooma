<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/css/gsCss.css">
<link rel="stylesheet" type="text/css" href="/css/hmCss.css">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
<style>
html{
		font-family: 'Noto Sans KR', sans-serif;
}
	body{
		margin: auto;
		width: 1200px;
		
		border: 1px solid#000;
	}
	a{
	text-decoration: none;
	}
	.menu{
		position: fixed; /* 고정 위치 설정 */
		background: #fff;
		width: 1200px;
		height: 110px;
		/*padding-left: 50px;*/
		box-shadow: 0 5px 8px rgba(0, 0, 0, 0.3);
		z-index: 9999;
		float: left;
    	display: flex;
		justify-content: space-around;
	}
	.main{
		margin-top:90px;
		width: 1200px;
		min-height: 1000px;
	}
	.menu>a{
		margin:auto;
		font-size: 25px;
		color: #324182;
	}
	
	.menu>a>img{
		margin-top:10px;
	}
	.menu>a:hover{
	    transition: color 0.5s ease;
		color: #FFC107;
	}
	.userTopMenu{
		width: 180px;
		height: 110px;
	}
	.userTopMenu > a{
		line-height:50px;
		float: right;
		margin-right: 10px;
		color:  #808080;
	}
	.userTopMenu > a:hover{
	color:  #000;
	}
/*
	.menu>.menuCookie{
	font-size: 35px;
		color: #FFC107;
		font-weight: bold;
	}
	.menu>.menuCookie:hover{
	    transition: color 0.5s ease;
		color:  #324182;
	}
*/
</style>



<div class="menu">
<th:block layout:fragment="title"></th:block>

	<a class="menuCookie" href="/user"><img src="/dimg/logo3.png" width="120px" /></a>
	<a href="/user/diary">출석 달력</a>
	<a href="/user/build">시설안내</a>
	<a href="/user/school">유치원</a>
	<a href="/user/notice/1">공지사항</a>
	<a href="/user/myPage/memPage" th:if="${pid != null && !pid.startsWith('ad')}">마이페이지</a>

	<div class="userTopMenu">
		<a href="/admin" th:if="${pid != null && pid.startsWith('ad')}">관리자페이지</a>
		<a href="/user/log/logout" th:if="${pid != null}">로그아웃</a>
		<a href="/user/log/joinForm" th:if="${pid == null}">회원가입</a>
		<a href="/user/log/login" th:if="${pid == null}">로그인</a>
	</div>

</div>
</head>
</html>
