<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="total/userTemp">


<th:block layout:fragment="title">
	<title>강아지 선택</title>
</th:block>

<th:block layout:fragment="content">
	<div class="prDog">
		<div><img  src="/dimg/pprice.jpg" alt="" width="300px"></div>
		<div class="dogMenu">
			
			<div  th:each="dto , dtoStat: ${dogData}">
				<span th:text="${dto.dname}"></span></br>
				<a th:href="@{|/user/school/packSelect/${dto.dname}|}" >
				  <img  th:src="@{|/dimg/${dto.photo}|}" alt="" width="200px">
				  </a>
			</div>
		</div>
	</div>
</th:block>

<th:block layout:fragment="add-content">
	<h3>나는 추가내용</h3>
</th:block>

</html>
